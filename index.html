<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - TP2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ma Liste de Tâches</h1>
        
        <!-- Zone de saisie et bouton -->
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Entrez une nouvelle tâche...">
            <button id="addButton">Ajouter</button>
        </div>
         <!-- Zone de recherche -->
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Rechercher une tâche...">
        </div>
        <!-- Liste des tâches -->
        <ul id="taskList" class="task-list">
            <!-- Les tâches seront ajoutées ici dynamiquement -->
        </ul>
       

        <!-- Compteurs -->
        <div class="stats">
            <span id="totalTasks">Total: 0</span>
            <span id="completedTasks">Terminées: 0</span>
            <span id="pendingTasks">En cours: 0</span>
        </div>

        <!-- Bouton tout supprimer -->
        <div class="actions">
            <button id="clearAllButton" class="danger">Tout Supprimer</button>
        </div>

        
    </div>

    <script src="tp2.js"></script>
</body>
</html>
