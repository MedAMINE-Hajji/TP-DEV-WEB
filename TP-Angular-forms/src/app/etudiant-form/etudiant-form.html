<div class="container">
  <div [hidden]="submitted">
    <h1>Formulaire Etudiant</h1>
    
    <!-- Diagnostic (à supprimer plus tard) -->
    <div class="diagnostic">
      {{ diagnostic }}
    </div>

    <form (ngSubmit)="onSubmit()" #etudiantForm="ngForm">
      
      <!-- Champ Name (obligatoire) -->
      <div class="form-group">
        <label for="name">Name</label>
        <input 
          type="text" 
          class="form-control" 
          id="name" 
          required
          [(ngModel)]="model.name" 
          name="name"
          #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <!-- Champ Surname (optionnel) -->
      <div class="form-group">
        <label for="Surname">Surname</label>
        <input 
          type="text" 
          class="form-control" 
          id="Surname"
          [(ngModel)]="model.Surname" 
          name="Surname">
      </div>

      <!-- Champ Classe (obligatoire) -->
      <div class="form-group">
        <label for="classe">Classe de l'Etudiant</label>
        <select 
          class="form-control" 
          id="classe" 
          required
          [(ngModel)]="model.classe" 
          name="classe"
          #classe="ngModel">
          <option *ngFor="let pow of classes" [value]="pow">{{ pow }}</option>
        </select>
        <div [hidden]="classe.valid || classe.pristine" class="alert alert-danger">
          Classe is required
        </div>
      </div>

      <!-- Boutons -->
      <div class="form-buttons">
        <button 
          type="submit" 
          class="btn btn-success" 
          [disabled]="!etudiantForm.form.valid">
          Submit
        </button>
        <button 
          type="button" 
          class="btn btn-default" 
          (click)="newEtudiant()">
          New Etudiant
        </button>
      </div>
    </form>
  </div>

  <!-- Section affichée après soumission -->
  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Surname</div>
      <div class="col-xs-9">{{ model.Surname }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Classe</div>
      <div class="col-xs-9">{{ model.classe }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
